<form class="ui stacked segment form" action="/stations/${_station.id}/addReading" method="POST">
    <div class="six fields">
        <div class="field">
            <label>Date/Time</label>
            <input type="datetime-local" placeholder="Date/Time" name="date">
        </div>

        <div class="field">
            <label>Code</label>
            <select class="ui dropdown" name="code">
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
            </select>
        </div>

        <div class="field">
            <label>Temp</label>
            <input placeholder="21.5C" type="text" name="temperature">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="50km/hr" type="text" name="windSpeed">
        </div>
        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="11.25 - 348.75" type="text" name="windDirection">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="000 hPa" type="number" name="pressure">
        </div>
    </div>
    <button class="ui blue submit button">Add Readings</button>
</form>
